<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Telegram Messages</title>
    <style>
       body, html {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           height: 100%;
           background-image: url('/static/a1.jpg');
           background-size: cover;
           background-repeat: no-repeat;
           background-attachment: fixed;
       }
       .overlay {
           background-color: rgba(255, 255, 255, 0.8);
           padding: 20px;
           max-width: 600px;
           margin: 0 auto;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
       }
       h1 {
           text-align: center;
           color: #333;
       }
       form {
           text-align: center;
       }
       input[type="text"] {
           width: 100%;
           padding: 10px;
           margin: 10px 0;
           border: 1px solid #ccc;
           border-radius: 5px;
           resize: none;
       }
       button {
           background-color: #4CAF50;
           color: white;
           padding: 10px 20px;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           font-size: 16px;
       }
       button:hover {
           background-color: #45a049;
       }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Fetch Telegram Messages</h1>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter the username or phone number of the contact" required><br><br>
            <button type="submit">Fetch Messages</button>
        </form>
    </div>
</body>
</html>
